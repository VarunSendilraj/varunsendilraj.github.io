        .content h1 {

        .image-container {

            position: relative;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-glitch {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .image-glitch img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .image-glitch img:nth-child(2) {
            color: #0ff;
            left: 2px;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .image-glitch img:nth-child(3) {
            color: #f0f;
            left: -2px;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .image-glitch:hover img:nth-child(2),
        .image-glitch:hover img:nth-child(3) {
            animation: none;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(80% 0 0 0); }
            10% { clip-path: inset(10% 0 70% 0); }
            20% { clip-path: inset(60% 0 20% 0); }
            30% { clip-path: inset(30% 0 40% 0); }
            40% { clip-path: inset(50% 0 30% 0); }
            50% { clip-path: inset(20% 0 60% 0); }
            60% { clip-path: inset(70% 0 10% 0); }
            70% { clip-path: inset(40% 0 50% 0); }
            80% { clip-path: inset(0 0 80% 0); }
            90% { clip-path: inset(90% 0 0 0); }
            100% { clip-path: inset(10% 0 90% 0); }
        }

        /* Background glitch effect

            background-color: #111;

        .background-glitch::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            animation: bg-glitch 2s linear infinite;
        }

        @keyframes bg-glitch {
            0% {
                background-position: 0 0, 0 0;
                filter: hue-rotate(0deg);
            }
            10% {
                background-position: -1px 0, 0 0;
            }
            20% {
                background-position: 1px 0, 0 0;
            }
            30% {
                background-position: 0 0, 0 0;
            }
            40% {
                background-position: 0 -1px, 0 0;
                filter: hue-rotate(20deg);
            }
            50% {
                background-position: 0 1px, 0 0;
            }
            60% {
                background-position: 1px 0, 0 0;
            }
            70% {
                background-position: -1px 0, 0 0;
            }
            80% {
                background-position: 0 0, 0 0;
                filter: hue-rotate(-20deg);
            }
            90% {
                background-position: 0 1px, 0 0;
            }
            100% {
                background-position: 0 0, 0 0;
                filter: hue-rotate(0deg);
            }
        }

        .background-glitch {

        .pixel {

        /* Add these cursor styles after your existing styles */

        }

        .image-container {

    <script>
        function createPixelImage() {
            const imageContainer = document.getElementById('pixelImage');
            const pixelSize = 10;
            const width = imageContainer.offsetWidth;
            const height = imageContainer.offsetHeight;
            const cols = Math.floor(width / pixelSize);
            const rows = Math.floor(height / pixelSize);

            imageContainer.innerHTML = ''; // Clear existing pixels

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const pixel = document.createElement('div');
                    pixel.style.position = 'absolute';
                    pixel.style.left = `${x * pixelSize}px`;
                    pixel.style.top = `${y * pixelSize}px`;
                    pixel.style.width = `${pixelSize}px`;
                    pixel.style.height = `${pixelSize}px`;
                    pixel.style.backgroundColor = getPixelColor(x, y);
                    imageContainer.appendChild(pixel);
                }
            }
        }

        function getPixelColor(x, y) {
            // This is a placeholder function. You should implement your own logic
            // to create the pixel art image of the person in the design.
            const shade = Math.floor(Math.random() * 256);
            return `rgb(${shade}, ${shade}, ${shade})`;
        }

        window.addEventListener('load', createPixelImage);
        window.addEventListener('resize', createPixelImage);

        // Glitch effect for text
        function applyGlitchEffect() {
            const glitchElements = document.querySelectorAll('.glitch');
            glitchElements.forEach(element => {
                const originalText = element.textContent;
                element.setAttribute('data-text', originalText);
            });
        }

        applyGlitchEffect();

        // Add this after your existing scripts
        function createPixelBackground() {
            const background = document.querySelector('.background-glitch');
            background.innerHTML = '';
            
            // Create 900 pixels (30x30 grid) instead of 2500
            for (let i = 0; i < 900; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                background.appendChild(pixel);
            }
            
            function animatePixels() {
                const pixels = document.querySelectorAll('.pixel');
                pixels.forEach(pixel => {
                    // Reduce chance of pixel activation from 2% to 0.3%
                    if (Math.random() < 0.003) {
                        pixel.classList.toggle('active');
                        
                        // Increase the duration range for pixels to stay visible
                        setTimeout(() => {
                            pixel.classList.remove('active');
                        }, Math.random() * 2000 + 500); // Random duration between 500ms and 2500ms
                    }
                });
                
                requestAnimationFrame(animatePixels);
            }
            
            animatePixels();
        }

        // Initialize the background
        createPixelBackground();

        // Add this function after your existing scripts
        function createCharacterGlitch(element) {
            const originalText = element.textContent;
            const glitchCharacters = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`';
            let isGlitching = false;

            function glitchText() {
                // Reduced probability (0.003 instead of 0.01) to create longer delays between glitches
                if (Math.random() < 0.003 && !isGlitching) { // ~4 second average delay between glitches
                    isGlitching = true;
                    let glitchDuration = 0;
                    const maxDuration = 10;
                    
                    const glitchInterval = setInterval(() => {
                        if (glitchDuration >= maxDuration) {
                            clearInterval(glitchInterval);
                            element.textContent = originalText;
                            isGlitching = false;
                            
                            // Force a minimum delay before the next possible glitch
                            setTimeout(() => {
                                isGlitching = false;
                            }, 4000); // 4 second minimum delay
                            return;
                        }

                        let glitchedText = '';
                        for (let char of originalText) {
                            if (char === ' ' || char === '-' || char === '.') {
                                glitchedText += char;
                            } else if (Math.random() < 0.3) {
                                glitchedText += glitchCharacters[Math.floor(Math.random() * glitchCharacters.length)];
                            } else {
                                glitchedText += char;
                            }
                        }
                        element.textContent = glitchedText;
                        glitchDuration++;
                    }, 50);
                }
                requestAnimationFrame(glitchText);
            }

            glitchText();
        }

        // Add this to your existing script section, after createPixelBackground();
        function initializeTextGlitches() {
            // Select the specific elements to apply the glitch effect
            const glitchTexts = [
                document.querySelector('h1.glitch'),  // "HI I'M VARUN..."
                ...document.querySelectorAll('p.glitch')  // All paragraph elements
            ];

            glitchTexts.forEach(element => {
                if (element) {
                    createCharacterGlitch(element);
                }
            });
        }

        // Initialize the text glitch effects
        initializeTextGlitches();

        // Add this new cursor code after your existing scripts
        function initializeCustomCursor() {
            // Create cursor element
            const cursor = document.createElement('div');
            cursor.classList.add('custom-cursor');
            document.body.appendChild(cursor);

            // Update cursor position
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            });

            // Add hover effect for interactive elements
            const interactiveElements = document.querySelectorAll('a, button, .pixel-icon, .image-glitch');
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.classList.add('hover');
                });
                element.addEventListener('mouseleave', () => {
                    cursor.classList.remove('hover');
                });
            });
        }

        // Initialize the custom cursor
        initializeCustomCursor();

        // Add this new function to your script section
        function initializePerspectiveEffect() {
            const container = document.querySelector('.perspective-container');
            const bounds = container.getBoundingClientRect();
            
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                // Calculate the relative position of the mouse to the center of the container
                const centerX = bounds.left + bounds.width / 2;
                const centerY = bounds.top + bounds.height / 2;
                
                // Calculate the rotation angles (limited to Â±15 degrees)
                const rotateY = ((mouseX - centerX) / bounds.width) * 15;
                const rotateX = -((mouseY - centerY) / bounds.height) * 15;
                
                // Apply the transformation
                container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            
            // Reset transform when mouse leaves the window
            document.addEventListener('mouseleave', () => {
                container.style.transform = 'rotateX(0) rotateY(0)';
            });
            
            // Update bounds on window resize
            window.addEventListener('resize', () => {
                bounds = container.getBoundingClientRect();
            });
        }

        // Add this line after initializeCustomCursor();
        initializePerspectiveEffect();
    </script>
