<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #191919 !important;
            color: #fff;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 50px;
            padding-right: 100px;
            padding-left: 100px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            padding: 0;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            max-width: 50%;
            padding-right: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .image-container {
            width: 40%;
            aspect-ratio: 1 / 1;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-glitch {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .image-glitch img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .image-glitch img:nth-child(2) {
            color: #0ff;
            left: 2px;
        }

        .image-glitch img:nth-child(3) {
            color: #f0f;
            left: -2px;
        }

        .image-glitch:hover img:nth-child(2),
        .image-glitch:hover img:nth-child(3) {
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(80% 0 0 0); }
            10% { clip-path: inset(10% 0 70% 0); }
            20% { clip-path: inset(60% 0 20% 0); }
            30% { clip-path: inset(30% 0 40% 0); }
            40% { clip-path: inset(50% 0 30% 0); }
            50% { clip-path: inset(20% 0 60% 0); }
            60% { clip-path: inset(70% 0 10% 0); }
            70% { clip-path: inset(40% 0 50% 0); }
            80% { clip-path: inset(0 0 80% 0); }
            90% { clip-path: inset(90% 0 0 0); }
            100% { clip-path: inset(10% 0 90% 0); }
        }

        .pixel-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image5.png');
            background-repeat: repeat;
        }

        .social-icons {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
        }

        .social-icons a {
            margin-bottom: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* Glitch effect styles */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #373737;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #4d4d4d, 2px 2px #676767;
            animation: glitch-anim2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(86px, 9999px, 14px, 0);
            }
            10% {
                clip: rect(63px, 9999px, 68px, 0);
            }
            20% {
                clip: rect(62px, 9999px, 51px, 0);
            }
            30% {
                clip: rect(88px, 9999px, 14px, 0);
            }
            40% {
                clip: rect(5px, 9999px, 63px, 0);
            }
            50% {
                clip: rect(99px, 9999px, 90px, 0);
            }
            60% {
                clip: rect(20px, 9999px, 92px, 0);
            }
            70% {
                clip: rect(54px, 9999px, 43px, 0);
            }
            80% {
                clip: rect(86px, 9999px, 98px, 0);
            }
            90% {
                clip: rect(44px, 9999px, 2px, 0);
            }
            100% {
                clip: rect(71px, 9999px, 89px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(20px, 9999px, 92px, 0);
            }
            10% {
                clip: rect(54px, 9999px, 43px, 0);
            }
            20% {
                clip: rect(86px, 9999px, 98px, 0);
            }
            30% {
                clip: rect(44px, 9999px, 2px, 0);
            }
            40% {
                clip: rect(71px, 9999px, 89px, 0);
            }
            50% {
                clip: rect(7px, 9999px, 42px, 0);
            }
            60% {
                clip: rect(86px, 9999px, 14px, 0);
            }
            70% {
                clip: rect(63px, 9999px, 68px, 0);
            }
            80% {
                clip: rect(62px, 9999px, 51px, 0);
            }
            90% {
                clip: rect(88px, 9999px, 14px, 0);
            }
            100% {
                clip: rect(5px, 9999px, 63px, 0);
            }
        }

        /* Scanline effect 
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 2;
            opacity: 0.1;
            pointer-events: none;
        }
             */

        /* Background glitch effect
        .background-glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            z-index: 0;
            overflow: hidden;
        }
             */

        .background-glitch::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            animation: bg-glitch 2s linear infinite;
        }

        @keyframes bg-glitch {
            0% {
                background-position: 0 0, 0 0;
                filter: hue-rotate(0deg);
            }
            10% {
                background-position: -1px 0, 0 0;
            }
            20% {
                background-position: 1px 0, 0 0;
            }
            30% {
                background-position: 0 0, 0 0;
            }
            40% {
                background-position: 0 -1px, 0 0;
                filter: hue-rotate(20deg);
            }
            50% {
                background-position: 0 1px, 0 0;
            }
            60% {
                background-position: 1px 0, 0 0;
            }
            70% {
                background-position: -1px 0, 0 0;
            }
            80% {
                background-position: 0 0, 0 0;
                filter: hue-rotate(-20deg);
            }
            90% {
                background-position: 0 1px, 0 0;
            }
            100% {
                background-position: 0 0, 0 0;
                filter: hue-rotate(0deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            header {

                align-items: flex-start;

            nav ul {

            nav ul li {

                margin-right: 20px;
            }

            main {
                flex-direction: column;
                text-align: left;
            }

            .content, .image-container {

                width: 100%;
                padding-right: 0;
            }

            .image-container {
                margin-top: 40px;
                width: 100%;
                height: auto;

            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 12px;
            }

            .social-icons {
                bottom: 20px;
                right: 20px;
            }
        }

        .pixel-icon {
            font-family: 'Press Start 2P', monospace;
            font-size: 24px;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            margin-bottom: 15px;
            text-shadow: 2px 2px #000;
        }

        .pixel-icon:hover {

            transition: transform 0.2s ease-in-out;
        }

        .icon-img {
            width: 24px;

            display: block;
        }

        .pixel-icon {
            display: block;
            margin-bottom: 15px;
        }

        .pixel-icon:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>

    <script>
        function createPixelImage() {
            const imageContainer = document.getElementById('pixelImage');
            const pixelSize = 10;
            const width = imageContainer.offsetWidth;
            const height = imageContainer.offsetHeight;
            const cols = Math.floor(width / pixelSize);
            const rows = Math.floor(height / pixelSize);

            imageContainer.innerHTML = ''; // Clear existing pixels

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const pixel = document.createElement('div');
                    pixel.style.position = 'absolute';
                    pixel.style.left = `${x * pixelSize}px`;
                    pixel.style.top = `${y * pixelSize}px`;
                    pixel.style.width = `${pixelSize}px`;
                    pixel.style.height = `${pixelSize}px`;
                    pixel.style.backgroundColor = getPixelColor(x, y);
                    imageContainer.appendChild(pixel);
                }
            }
        }

        function getPixelColor(x, y) {
            // This is a placeholder function. You should implement your own logic
            // to create the pixel art image of the person in the design.
            const shade = Math.floor(Math.random() * 256);
            return `rgb(${shade}, ${shade}, ${shade})`;
        }

        window.addEventListener('load', createPixelImage);
        window.addEventListener('resize', createPixelImage);

        // Glitch effect for text
        function applyGlitchEffect() {
            const glitchElements = document.querySelectorAll('.glitch');
            glitchElements.forEach(element => {
                const originalText = element.textContent;
                element.setAttribute('data-text', originalText);
            });
        }

        applyGlitchEffect();
    </script>
