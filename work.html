<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .project-title {
            padding: 10px;
            text-align: center;
            background-color: #f8f8f8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Work</h1>

    <div class="project-grid">
        <div class="project-card">
            <img src="/placeholder.svg?height=200&width=300" alt="Project 1" class="project-image" onclick="openModal('Project 1', 'This is a description of Project 1. It was an exciting venture into...')">
            <div class="project-title">Project 1</div>
        </div>
        <div class="project-card">
            <img src="/placeholder.svg?height=200&width=300" alt="Project 2" class="project-image" onclick="openModal('Project 2', 'Project 2 was a challenging but rewarding experience. We focused on...')">
            <div class="project-title">Project 2</div>
        </div>
        <div class="project-card">
            <img src="/placeholder.svg?height=200&width=300" alt="Project 3" class="project-image" onclick="openModal('Project 3', 'For Project 3, our team developed an innovative solution for...')">
            <div class="project-title">Project 3</div>
        </div>
        <div class="project-card">
            <img src="/placeholder.svg?height=200&width=300" alt="Project 4" class="project-image" onclick="openModal('Project 4', 'Project 4 allowed me to dive deep into emerging technologies like...')">
            <div class="project-title">Project 4</div>
        </div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        var modal = document.getElementById("projectModal");
        var modalTitle = document.getElementById("modalTitle");
        var modalDescription = document.getElementById("modalDescription");

        function openModal(title, description) {
            modal.style.display = "block";
            modalTitle.textContent = title;
            modalDescription.textContent = description;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
